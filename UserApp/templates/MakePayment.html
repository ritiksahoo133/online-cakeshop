{%extends "master.html"%}

{%block master%}
<div class="container">    
    <form method="post">
        {%csrf_token%}
        <table class="table" border="0">
            <tr><td>Enter Card No.</td>
                <td><input type="text" name="card_no" class="form-control" required/></td></tr>
            <tr><td>Enter CVV No.</td>
                    <td><input type="text" name="cvv"  class="form-control" required/></td></tr>
            <tr><td>Enter Expiry</td>
                        <td><input type="text" name="expiry"  class="form-control" required/></td></tr>
            <tr><td>Total Amount</td>
                            <td><input type="text" name="amount"  class="form-control" value="{{request.session.total}}" readonly/></td></tr>
            <tr>
                <td><button class="button btn-primary" type="submit">Make Payment</button></td>
            </tr>
        </table>
    </form>
  </div><br>
  
{%endblock%}
